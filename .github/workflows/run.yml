name: daily-dashboard

on:
  schedule:
    - cron: "13 10 * * *"  # 10:13 UTC daily (~02:13 PT)
  workflow_dispatch: {}

permissions:
  contents: write   # allow auto-commit if enabled

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Configure env
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          echo "FRED_API_KEY=${FRED_API_KEY}" >> $GITHUB_ENV
      - name: Run
        run: |
          python -m src.main
      - name: Upload outputs artifact
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-outputs
          path: outputs
      - name: Auto-commit outputs (optional)
        if: always()
        run: |
          if grep -q '^commit_results: true' config.yaml; then
            git config user.name "github-actions"
            git config user.email "actions@users.noreply.github.com"
            git add outputs/
            git commit -m "chore: update dashboard $(date -u +"%Y-%m-%dT%H:%M:%SZ")" || echo "no changes"
            git push
          else
            echo "commit_results=false; skipping commit"
          fi

